<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <h1 class="title">Avatar designer (Beginner)</h1>

      <p class="subtitle">
        Upload your image or try one of the provided options:
      </p>
      <div class="image-wrapper">
        <div id="image-container" class="image-container">
          <img src="./example/cat1.png" alt="cat1" id="image" class="image" />
        </div>
      </div>

      <div class="image-button">
        <button
          id="image1"
          class="button"
          type="button"
          data-image-path="example/cat1.png"
        >
          Image 1
        </button>
        <button
          id="image2"
          class="button"
          type="button"
          data-image-path="example/cat2.jpg"
        >
          Image 2
        </button>
        <button
          id="image3"
          class="button"
          type="button"
          data-image-path="example/cat3.png"
        >
          Image 3
        </button>
      </div>

      <div class="slide-container">
        <label for="image-size-range">Adjust image size:</label>
        <input
          name="image-size-range"
          type="range"
          min="50"
          max="250"
          value="150"
          class="slider"
          id="size"
        />
      </div>

      <div class="slide-container">
        <label for="border-radius-range">Adjust border radius:</label>
        <input
          name="border-radius-range"
          type="range"
          min="0"
          max="50"
          value="0"
          class="slider"
          id="myRange"
        />
      </div>

      <div class="color-picker-input">
        <label for="favcolor">Select your favorite color:</label>
        <input type="color" id="favcolor" name="favcolor" value="#ff851a" />
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
