<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <h1 class="title">Avatar designer (Beginner)</h1>
      <p class="subtitle">
        Upload your image or try one of the provided options:
      </p>
      <div id="square">
        <img
          src="./example/cat1.png"
          alt="cat1"
          id="image"
          class="image"
          width="150"
          height="150"
        />
      </div>
      <div class="image-button">
        <button
          id="image1"
          class="button"
          type="button"
          data-image-path="example/cat1.png"
        >
          Image 1
        </button>
        <button
          id="image2"
          class="button"
          type="button"
          data-image-path="example/cat2.jpg"
        >
          Image 2
        </button>
        <button
          id="image3"
          class="button"
          type="button"
          data-image-path="example/cat3.png"
        >
          Image 3
        </button>
      </div>
      <div class="slidecontainer">
        <label for="myRange">Adjust image size:</label>
        <input
          type="range"
          min="75"
          max="250"
          value="50"
          class="slider"
          id="size"
        />
      </div>
      <div class="slidecontainer">
        <label for="myRange">Adjust border radius:</label>
        <input
          type="range"
          min="1"
          max="100"
          value="50"
          class="slider"
          id="myRange"
        />
      </div>
      <div class="color-picker-input">
        <label for="favcolor">Select your favorite color:</label>
        <input type="color" id="favcolor" name="favcolor" value="#ff851a" />
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
